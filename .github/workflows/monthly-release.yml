name: Monthly Release

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  kanjivg:
     uses: ./.github/workflows/kanjivg.yml
  create-release:
    runs-on: ubuntu-latest
    needs: kanjivg
    steps:
      - env:
          KANJIVG: ${{needs.kanjivg.outputs.changes}}
          EXIT: False
          DATE: ""
        run: echo "$OUTPUT1 $OUTPUT2"
          
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check For Changes
        id: changes
        if: ${{ !env.KANJIVG }}
        run: |
          echo "EXIT=true" >> $GITHUB_OUTPUT

      - name: Get Date
        if: ${{!env.EXIT}}
        run: |
          echo "DATE=$('%d-%m-%y')" >> $GITHUB_OUTPUT
        
      - name: Build Data
        if: ${{!env.EXIT}}
        run: |
          zip -r "kanjicut-data-${{ env.DATE }}.zip" ./data
          
      - name: Create Release
        id: create_release
        if: ${{!env.EXIT}}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'v${{ env.DATE }}'
          release_name: 'v${{ env.DATE }}'
          body: 'Description of the changes in this release'
          
      - name: Upload Release Asset
        id: upload-release-asset 
        if: ${{!env.EXIT}}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kanjicut-data-all-${{ env.DATE }}.zip
          asset_name: kanjicut-data-all-${{ env.DATE }}.zip
          asset_content_type: application/zip




      
    
