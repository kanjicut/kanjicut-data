name: Monthly Release

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  kanjivg:
     uses: ./.github/workflows/kanjivg.yml

  create-release:
    runs-on: ubuntu-latest
    needs: kanjivg
    steps:  
      - run: echo ${{ needs.kanjivg.outputs.changes }}

      - name: Set Proceed True
        run: |
          echo "proceed=${{ needs.kanjivg.outputs.changes }}" >> $GITHUB_ENV
 
      - name: Checkout
        if: ${{ env.proceed }}
        uses: actions/checkout@v4

      - name: Get Date
        if: ${{ env.proceed }}
        run: |
          echo "date=$('%d-%m-%y')" >> $GITHUB_ENV
        
      - name: Build Data
        if: ${{ env.proceed }}
        run: |
          zip -r "kanjicut-data-${{ env.date }}.zip" ./data
          
      - name: Create Release
        id: create_release
        if: ${{ env.proceed }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'v${{ env.date }}'
          release_name: 'v${{ env.date }}'
          body: 'Description of the changes in this release'
          
      - name: Upload Release Asset
        id: upload-release-asset 
        if: ${{ env.proceed }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./kanjicut-data-all-${{ env.date }}.zip
          asset_name: kanjicut-data-all-${{ env.date }}.zip
          asset_content_type: application/zip




      
    
